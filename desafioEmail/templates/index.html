<!DOCTYPE html>
<html lang="en">
<head>
  <title>Desafio E-mails</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Desafio E-mails</h1>
  <p>Desafio proposto para cumprir a terceira etapa do processo seletivo.</p> 
</div>
  
<div class="container">
<form method="post" action="{% url 'adicionarEmail' %}">
{% csrf_token %}
  <div class="row">
    <div class="col-sm-5">
      <div class="panel panel-success">
        <div class="panel-heading">Adicionar E-mail</div>
        <div class="panel-body"> 
          <input class="form-control" type="text" name="email">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <button type="submit" class="btn btn-success btn-block">Adicionar</button>
  </div>
</div>
</form>
</body>
</html>
