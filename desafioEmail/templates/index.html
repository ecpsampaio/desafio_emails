<!DOCTYPE html>
<html lang="en">
<head>
  <!--https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css-->
  <title>Desafio E-mails</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
</head>
<body style="height:1500px">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Processo Seletivo</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:80px">
 <h3 class="text-center">Desafio dos E-mails.</h3>
  <div class="row">
    <div class="col-md-12 center">
      <p class="text-center">Desafio proposto pela equipe respons√°vel pelo processo seletivo.</p>
    </div>
  </div>
<form method="post" action="{% url 'adicionarEmail' %}">
{% csrf_token %}
  <div class="row text-center">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="center panel panel-success">
        <div class="panel-heading">Adicionar E-mail</div>
        <div class="panel-body">
          <input class="form-control" type="text" name="email">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-sm-offset-4">
    <button type="submit" class="btn btn-success btn-block">Adicionar novo e-mail</button>
    <button type="submit" class="btn btn-primary btn-block">Imprimir resultado</button>
  </div>
</form>
</div>
</body>
</html>
